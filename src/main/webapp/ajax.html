<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--*****************************-->
<!--https://itchief.ru/javascript/jquery-create-add-delete-elements-->
<!--СДЕЛАНО в  alert в JS на добавление имени перед полем ввода имени.
where id="email" add-->
<!--************************************-->
<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8081/dreamjob/greet',
            data: 'name=' + $('#exampleInputEmail1').val(),
            dataType: 'text'
        }).done(function (data) {
            $('#email').before('-- next resend ajax -- ' + data + '<br>');
            alert(data);
        }).fail(function (error) {
            alert(error);
        });
    }

    function sendGreetingJson() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8081/dreamjob/greet',
            data: 'name=' + $('#exampleInputEmail1').val(),
            dataType: 'text'
        }).done(function (data) {
            $('#email').before('-- next resend ajax with json-- ' + data + '<br>');
            alert(data);
        })
    }
</script>
<div class="container">
    <form id="myForm">
        <div class="form-group">
            <label for="exampleInputEmail1" id="email">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting();">Submit with AJAX jquery</button>
        <button type="button" class="btn btn-primary" onclick="sendGreetingJson();">Submit with Json</button>
    </form>
</div>

</body>
</html>
