<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../jss/addRow2.js"></script>
    <style>
        body {
            background-color: azure;
        }
    </style>
        <script>
        function addUser() {
            var send = {
                'inputName': $('#inputName').val(),
                'inputDescription': $('#inputDescription').val(),
                'inputEmail': $('#inputEmail').val(),
                'inputPassword': $('#inputPassword').val()
            };
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8081/dreamjob/autoRegBoot',
                data:  {send:send},
                dataType: 'text'
            }).done(function (data) {
                $('#t2 tr:last').after(data);
                alert(data);
            }).fail(function (error) {
                alert(error);
            });
            return false;
        }
    </script>
</head>

<body>

<div class="container">
    <h2>Заполните поля</h2>
    <h4>для добавления нового пользователя</h4>
    <div class="container" >
        <form action>

            <!--// name обращаемсья к #inputName-->
            <div class="form-group">
                <label class="control-label" for="inputName" >Name</label>
                <input type="text" class="form-control " id="inputName" placeholder="Enter name" required>
            </div>

            <!--// description обращаемсья к #inputDescription-->
            <div class="form-group">
                <label class="control-label" for="inputDescription" >Description</label>
                <input type="text" class="form-control " id="inputDescription" placeholder="Enter description">
            </div>

            <!--// email обращаемсья к #inputEmail-->
            <div class="form-group">
                <label for="inputEmail" class="control-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" data-error="Bruh, that email address is invalid" required name="email">
                <div class="help-block with-errors"></div>
            </div>

            <!--// email обращаемсья к #inputPassword-->
            <div class="form-group">
                <label for="inputPassword" class="control-label">Password</label>
                <div class="form-inline row">
                    <div class="form-group col-sm-3">
                        <input type="password" data-minlength="1" class="form-control" id="inputPassword" placeholder="Password" required name="password">
                        <div class="help-block">Minimum of 1 characters</div>
                    </div>
                    <div class="form-group col-sm-3">
                        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>

            <!--// email обращаемсья  к document.getElementsByName("sex") # -->
            <div class="form-group">
                <label for="inputPassword" class="control-label">Sex:</label>

                <div class="radio">
                    <label>
                        <input type="radio" name="sex" required>
                        Female
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="sex" required>
                        Male
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="terms" required>
                        Check yourself
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" onclick="return addRow2();">Submit</button>
<!--                <button type="submit" class="btn btn-primary" onclick="return addUser();">Submit</button>-->
            </div>
        </form>
    </div>
</div>
<!--table table-->
<div class="container">
    <h2>Текущие кандидаты</h2>
    <table class="table" id="t2">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Description</th>
            <th>Sex</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
